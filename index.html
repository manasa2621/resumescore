<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Submit Resume Score</title>
</head>
<body>
<h1>Submit Resume Score</h1>
<form id="resumeForm">
<label for="resume_score">Resume Score:</label>
<input type="number" id="resume_score" name="resume_score" required><br><br>
 
        <label for="email">Email:</label>
<input type="email" id="email" name="email" required><br><br>
 
        <button type="submit">Submit</button>
</form>
 
    <script>
        // Listen for the form submission
        document.getElementById('resumeForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission
 
            // Create a new FormData object
            const formData = new FormData();
 
            // Append form data to the FormData object
            formData.append('resume_score', document.getElementById('resume_score').value);
            formData.append('email', document.getElementById('email').value);
 
            // Send the FormData to the endpoint using Fetch API
            fetch('https://85a1-182-72-144-34.ngrok-free.app/api/processfile', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                alert('Form submitted successfully!');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an error submitting the form.');
            });
        });
</script>
</body>
</html>
